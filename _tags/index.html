---
layout: default
title: 所有标签
---

<div class="tags-index">
  <h1>所有标签</h1>
  
  <div class="tag-cloud">
    {% if site.tags %}
      {% for tag in site.tags %}
        {% capture tag_name %}{{ tag | first }}{% endcapture %}
        {% assign tag_posts = tag | last %}
        {% assign tag_size = tag_posts.size %}
        
        <!-- 直接使用tag_name而不尝试额外的类型转换 -->
        <a href="{{ site.baseurl }}/tag/{{ tag_name }}" style="font-size: 100%;">
          {{ tag_name }} ({{ tag_size }})
        </a>
      {% endfor %}
    {% else %}
      <p>暂无标签内容</p>
    {% endif %}
  </div>
</div>
