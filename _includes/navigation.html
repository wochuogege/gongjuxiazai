<nav>
  <ul>
    {% for category in site.categories %}
      <li><a href="/categories/{{ category | first | slugify }}/">{{ category | first }} ({{ category | last.size }})</a></li>
    {% endfor %}
    {% for tag in site.tags %}
      <li><a href="/tags/{{ tag | first | slugify }}/">{{ tag | first }} ({{ tag | last.size }})</a></li>
    {% endfor %}
  </ul>
</nav>
