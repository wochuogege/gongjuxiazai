<script>
  // 移动端导航切换
  document.addEventListener('DOMContentLoaded', function() {
    const mobileNavToggle = document.getElementById('mobile-nav-toggle');
    const navContent = document.querySelector('.nav-content');
    
    if (mobileNavToggle && navContent) {
      mobileNavToggle.addEventListener('click', function() {
        navContent.classList.toggle('active');
      });
    }
    
    // 搜索功能
    const searchForm = document.getElementById('search-form');
    const searchInput = document.getElementById('search-input');
    
    if (searchForm && searchInput) {
      searchForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const searchTerm = searchInput.value.trim().toLowerCase();
        
        if (searchTerm) {
          // 这里可以添加实际的搜索逻辑
          // 目前只是在控制台显示搜索词
          console.log('搜索内容:', searchTerm);
          
          // 示例：可以根据搜索词跳转到不同的页面
          if (searchTerm.includes('windows')) {
            window.location.href = '{{ site.baseurl }}/windows-tools/';
          } else if (searchTerm.includes('安卓') || searchTerm.includes('android')) {
            window.location.href = '{{ site.baseurl }}/android-apps/';
          }
          // 实际项目中可以根据需要实现更复杂的搜索逻辑
        }
      });
    }
  });
</script>
