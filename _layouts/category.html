---
layout: default
---

<div class="category-page">
  <h1 class="category-title">栏目：{{ page.title }}</h1>
  
  <div class="post-list">
    {% if page.posts.size > 0 %}
      {% for post in page.posts %}
        <div class="post-item">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p class="post-date">{{ post.date | date: "%Y年%m月%d日" }}</p>
          <div class="post-excerpt">{{ post.excerpt | strip_html | truncate: 150 }}</div>
        </div>
      {% endfor %}
    {% else %}
      <p>该栏目下暂无文章。</p>
    {% endif %}
  </div>
</div>
